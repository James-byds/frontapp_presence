<form action="" id="checkin" class="checkin_form" method ="post">
  <div class="field">
  <label class="label" for="firstname">Prénom: 
    <div class="control has-icons-left">
      <input class="input" required type="text" name="firstname" id="firstname" placeholder="Prénom"> 
      <span class="icon is-small is-left">
        <i class="fas fa-person"></i>
      </span>
    </div>
  </label>
  </div>
  
  <div class="field">
    <label class="label" for="lastname">Nom: 
      <input class="input" required type="text" name="lastname" id="lastname" placeholder="Nom">
    </label>
  </div>
  <!--mail input-->  
  <div class="field">
    <label class="label" for="email">Mail: 
    <div class="control has-icons-left">
    <input class="input" required type="email" name="email" id="email" placeholder="Email"> 
    <span class="icon is-small is-left">
      <i class="fas fa-envelope"></i>
    </span>
    </div>
    </label>
  </div>

  <fieldset class="box fieldset" id="typeFieldset">
  <label for ="typeOfVisit" class="label">Type de visite:</label>
  <div class="field is-grouped">
      <div class="control">
        <div class="select">
          <select name="typeOfVisit" id="typeOfVisit" placeholder="Type de visite">
            <option value="staff" selected>Visite</option>
            <option value="formations">Formation</option>
          </select>
        </div>
      </div>
      <div class="control">
        <div class="select">
          <select name="choiceOfVisit" id="choiceOfVisit" placeholder="Choix de la visite" class="select">
          </select>
        </div>
      </div>
    </div>
    </fieldset>
    <div class="field is-grouped">
      <div class="control has-icons-right">
        <input type="submit" value="Check In" class="submit button is-success">
        <span class="icon is-small is-right">
          <i class="fas fa-check"></i>
        </span>
      </div>
      <div class="control">
        <input type="reset" value="Reset" class="reset button is-light">
      </div>
    </div>
  </form>
